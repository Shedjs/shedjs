<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css@2.4.3/index.css">
    <title>Shed.js â€¢ TodoMVC</title>
</head>

<body>
    <section class="todoapp" id="root">
        <header class="header" data-testid="header">
            <h1>todos</h1>
            <div class="input-container">
                <input class="new-todo" id="todo-input" type="text" data-testid="text-input"
                    placeholder="What needs to be done?" value="">
            </div>
        </header>
        <main class="main" data-testid="main">
            <ul class="todo-list" data-testid="todo-list"></ul>
        </main>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <p>Created by the TodoMVC Team</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>

</html>
